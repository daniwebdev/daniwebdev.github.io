


<footer class="border-t dark:border-gray-500 mt-20 py-5">
    <div class="container text-sm flex justify-between">
        <div></div>
        <div>
            &copy; 2023 Muhamad Yusup Hamdani
        </div>
    </div>  
</footer>


<template id="template-working-experience">
    <div class="flex gap-5 mb-8">
        <div class="">
            <span class="bg-gray-200/20 dark:bg-gray-600/90 rounded-full block w-[60px] h-[60px] text-center flex items-center justify-center font-semibold text-xl">02</span>
        </div>
        <div class="project-description">
            <h3 class="text-2xl font-semibold">{title}</h3>
            <h4 class="text-gray-700 dark:text-gray-300 italic">{periode}</h4>

            <p class="mt-2">{description}</p>
            
            <div class="mt-3">
                <h5 class="font-semibold">Tech Stack</h5>
                <b>{stacks}</b>
            </div>
            
            <div class="text-sm bg-gray-700 dark:bg-blue-900/70 px-3 py-1 rounded-lg text-gray-100 {curently} mt-3">
                <span class=" h-3 w-3 right-0 relative">
                    <span class="animate-ping absolute inline-flex h-3 w-3 top-[.2rem] left-[-.2rem] rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                </span>
                <span class="text-xs ms-2">Currently</span>
            </div>
        </div>
    </div>
</template>

<template id="template-skills">
    <div class="dark:border-gray-500 relative dark:shadow-lg border rounded-lg p-5 text-center flex flex-col cursor-pointer dark:hover:bg-gray-600 dark:hover:shadow-gray-400/10 hover:bg-gray-100 items-center justify-center">
        <div class="absolute top-1 left-1">
            {badge}
        </div>
        <div class="skill-item relative my-5">
            <img width="65px" src="{img}" alt="{name}" class="m-auto">
            <span class="block mt-4 font-semibold">{name}</span>
        </div>
    </div>
</template>

<template id="template-portfolios">
    <div class="border dark:border-gray-500 rounded-lg overflow-hidden">
        <div class="w-full h-[200px]">
            <img style="object-fit: cover; object-position: center;" class="w-full h-full" src="/images/placeholder-daniwebdev.webp" alt="oke">
        </div>

        <div class="p-4">

            <h3 class="text-2xl font-semibold">
                {title}
            </h3>

            <p class="text-gray-300 mt-3">
                {description}
            </p>

            <div class="mt-5 links">
                {links}
            </div>

        </div>
    </div>
</template>

<template id="template-recent-post">
    <div class="border dark:border-gray-500 rounded-lg overflow-hidden">
       
        {image}

        <div class="p-4">

            <h3 class="text-2xl font-semibold">
                {title}
            </h3>

            <p class="text-gray-300 mt-3">
                {description}
            </p>

            <div class="mt-4">
                <a href="{link}">Read more...</a>
            </div>

        </div>
    </div>
</template>
